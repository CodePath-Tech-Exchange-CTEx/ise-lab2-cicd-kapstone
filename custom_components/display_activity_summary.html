<div style="border: 1px solid #ddd; padding: 20px; border-radius: 10px; font-family: sans-serif;">
    <h3>Activity Summary</h3>
    <div style="display: flex; justify-content: space-around;">
        <div>
            <strong>Distance</strong><br>
            <span>{{TOTAL_DISTANCE}} km</span>
        </div>
        <div>
            <strong>Steps</strong><br>
            <span>{{TOTAL_STEPS}}</span>
        </div>
        <div>
            <strong>Calories</strong><br>
            <span>{{TOTAL_CALORIES}} kcal</span>
        </div>
    </div>
    <p style="font-size: 0.8em; color: gray; margin-top: 15px;">
        Total Workouts: {{NUM_WORKOUTS}}
    </p>
</div>
